<tb-form server-url="/api/thing/select/" model-key="{{Model.Id}}" model="Model"
         server-save-url="/api/thing">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closePopup()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edit thing</h3>
    </div>
    <div class="modal-body">
        <tb-simple-editor name="Name" show-label="true"
                          placeholder=""
                          required="true"
                          read-only="false"></tb-simple-editor>
        <tb-numeric-editor name="Amount" show-label="true"
                           placeholder=""
                           required="true"
                           read-only="false"></tb-numeric-editor>
        <tb-date-editor name="Date" show-label="true"></tb-date-editor>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="savePopup()"
                ng-disabled="!Model.$valid()">
            Save
        </button>
        <button class="btn btn-danger" ng-click="closePopup()">
            Cancel
        </button>
    </div>
</tb-form>
